                var lastHeight = [].map.call(steps,function(step){

                var lastWidth = [].map.call(steps,function(step){

                var lastLeft = [].map.call(circles, function(circle) {

                    var curWidth = window.innerWidth;

                        circle.style.borderRadius = radius + "px";

                        circle.style.left = curWidth / initWidth * lastLeft[index] + "px";

                };
                window.onresize();

                return elem.currentStyle? elem.currentStyle : window.getComputedStyle(elem, null);
